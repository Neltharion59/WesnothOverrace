#textdomain wesnoth-units
[unit_type]
    id=Minotaur Infantry
    name= _ "Minotaur Infantry"
    race=minotaur
    image="units/minotaurs/minotaur_soldier_4/minotaur_soldier_4.png"
    profile="portraits/orcs/grunt.webp"
    hitpoints=77
    movement_type=minotaurfoot
    movement=5
    experience=180
    level=4
    alignment=neutral
    advances_to=Minotaur Soldier
    cost=60
    usage=fighter
    description= _ ""
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/minotaurs/minotaur_soldier_4/minotaur_soldier_4_defend.png"  "units/minotaurs/minotaur_soldier_4/minotaur_soldier_4_defend" yeti-hit.ogg }
    [attack]
        name=horn charge
        description=_"horn charge"
        icon=attacks/minotaur-w-ram.png
        type=pierce
        range=melee
        damage=19
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=14
        number=4
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=18
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=range
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=horn charge
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_soldier_4/minotaur_soldier_4_empty_handed.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS tusker-charge.ogg tusker-charge-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_soldier_4/minotaur_soldier_4_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_soldier_4/minotaur_soldier_4_spear.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/minotaurs/minotaur_soldier_4/minotaur_soldier_4_empty_handed.png:200"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg 0}
    [/attack_anim]
[/unit_type]
