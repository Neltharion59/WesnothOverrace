#textdomain wesnoth-units
[unit_type]
    id=Minotaur Salver
    name= _ "Minotaur Salver"
    race=minotaur
    image="units/minotaurs/minotaur_xbow_5/minotaur_xbow_5.png"
    profile="portraits/orcs/grunt.webp"
    hitpoints=70
    movement_type=minotaurfoot
    movement=5
    experience=200
    level=5
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description= _ ""
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/minotaurs/minotaur_xbow_5/minotaur_xbow_5_defend.png"  "units/minotaurs/minotaur_xbow_5/minotaur_xbow_5_defend" yeti-hit.ogg }
    [attack]
        name=horn charge
        description=_"horn charge"
        icon=attacks/minotaur-w-ram.png
        type=pierce
        range=melee
        damage=22
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=15
        number=4
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        icon=attacks/crossbow-human.png
        type=pierce
        range=ranged
        damage=21
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=horn charge
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_xbow_5/minotaur_xbow_5_empty_handed.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS tusker-charge.ogg tusker-charge-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_xbow_5/minotaur_xbow_5_melee.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        start_time=-700
        [frame]
            image="units/minotaurs/minotaur_xbow_5/minotaur_xbow_5_fire.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -200}

        missile_start_time=-150
        missile_y=-12~-6:150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]
