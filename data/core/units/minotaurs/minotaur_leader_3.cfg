#textdomain wesnoth-units
[unit_type]
    id=Minotaur Marshall
    name= _ "Minotaur Marshall"
    race=minotaur
    image="units/minotaurs/minotaur_leader_3/minotaur_leader_3.png"
    profile="portraits/orcs/grunt.webp"
    hitpoints=68
    movement_type=minotaurfoot
    movement=5
    experience=180
    level=3
    alignment=neutral
    advances_to=Minotaur Commander
    cost=45
    usage=fighter
    description= _ ""
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/minotaurs/minotaur_leader_3/minotaur_leader_3_defend.png"  "units/minotaurs/minotaur_leader_3/minotaur_leader_3_defend" yeti-hit.ogg }
    [leading_anim]
        start_time=-150
        [frame]
            image="units/minotaurs/minotaur_leader_3/minotaur_leader_3_lead.png:300"
        [/frame]
    [/leading_anim]
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=horn charge
        description=_"horn charge"
        icon=attacks/minotaur-w-ram.png
        type=pierce
        range=melee
        damage=14
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=horn charge
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_leader_3/minotaur_leader_3_empty_handed.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS tusker-charge.ogg tusker-charge-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_leader_3/minotaur_leader_3_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
[/unit_type]
