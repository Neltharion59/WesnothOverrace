#textdomain wesnoth-units
[unit_type]
    id=Minotaur Enchanter
    name= _ "Minotaur Enchanter"
    race=minotaur
    image="units/minotaurs/minotaur_wizard_4/minotaur_wizard_4.png"
    profile="portraits/orcs/grunt.webp"
    hitpoints=67
    movement_type=minotaurfoot
    movement=5
    experience=180
    level=4
    alignment=neutral
    advances_to=Minotaur Wizard
    cost=90
    usage=healer
    description= _ ""
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/minotaurs/minotaur_wizard_4/minotaur_wizard_4_defend.png"  "units/minotaurs/minotaur_wizard_4/minotaur_wizard_4_defend" yeti-hit.ogg }
    
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [healing_anim]
        start_time=-200
        {HALO_FRAME_SAURIAN}
        [frame]
            image="units/minotaurs/minotaur_wizard_4/minotaur_wizard_4_attack.png:100"
        [/frame]
    [/healing_anim]

    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=15
        number=1
    [/attack]
    [attack]
        name=freeze
        description=_"freeze"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_wizard_4/minotaur_wizard_4_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            image="units/minotaurs/minotaur_wizard_4/minotaur_wizard_4_attack.png:200"
        [/frame]
        {HALO_FRAME_SAURIAN}
    [/attack_anim]
[/unit_type]
