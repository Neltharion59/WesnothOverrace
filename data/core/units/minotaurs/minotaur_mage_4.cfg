#textdomain wesnoth-units
[unit_type]
    id=Minotaur Pyromancer
    name= _ "Minotaur Pyromancer"
    race=minotaur
    image="units/minotaurs/minotaur_mage_4/minotaur_mage_4.png"
    profile="portraits/orcs/grunt.webp"
    hitpoints=75
    movement_type=minotaurfoot
    movement=5
    experience=180
    level=4
    alignment=neutral
    advances_to=Minotaur Archburner
    cost=90
    usage=archer
    description= _ ""
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/minotaurs/minotaur_mage_4/minotaur_mage_4_defend.png"  "units/minotaurs/minotaur_mage_4/minotaur_mage_4_defend" yeti-hit.ogg }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=fire
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=missile
        description=_"missile"
        icon=attacks/magic-missile.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=19
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/minotaurs/minotaur_mage_4/minotaur_mage_4_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=missile
        [/filter_attack]

        offset=0

        {MAGIC_MISSILE 11 -20}
        {MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}

        start_time=-800
        [frame]
            image="units/minotaurs/minotaur_mage_4/minotaur_mage_4_attack.png:300"
        [/frame]
        # wmlscope: start ignoring
        {SOUND:HIT_AND_MISS magic-missile-[1~3].ogg magic-missile-[1~3]-miss.ogg -350}
        # wmlscope: stop ignoring
    [/attack_anim]
[/unit_type]
