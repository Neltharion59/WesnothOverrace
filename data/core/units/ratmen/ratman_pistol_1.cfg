#textdomain wesnoth-units
[unit_type]
    id=Ratman Shooter
    name= _ "Ratman Shooter"
    race=ratman
    image="units/ratmen/ratman_pistol_1/ratman_pistol_1.png"
    profile="portraits/monsters/giant-rat.png"
    hitpoints=29
    movement_type=ratman
    movement=5
    experience=60
    level=1
    alignment=chaotic
    advances_to=Ratman Sea Dog,Ratman Musketeer
    cost=17
    usage=mixed fighter
    description= _ "When a young ratman finds a pistol, he immediately becomes respected by his fellow ratmen. They mostly respect that he needs to be robbed of his pistol."
    die_sound=ratman-die.ogg
    {DEFENSE_ANIM units/ratmen/ratman_pistol_1/ratman_pistol_1_defend.png units/ratmen/ratman_pistol_1/ratman_pistol_1_defend.png ratman-hit.ogg}
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=3
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=pistol
        description=_"pistol"
        icon=attacks/thunderstick.png
        type=pierce
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/ratmen/ratman_pistol_1/ratman_pistol_1_attack.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=pistol
        [/filter_attack]
        start_time=-750

        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH -6 -5}
            hits=yes
            [frame]
                image="units/ratmen/ratman_pistol_1/ratman_pistol_1.png:400"
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS -4 6}
            hits=no
            [frame]
                image="units/ratmen/ratman_pistol_1/ratman_pistol_1.png:400"
            [/frame]
        [/else]

        {SOUND:HIT_AND_MISS thunderstick.ogg thunderstick-miss.ogg -250}
    [/attack_anim]
[/unit_type]
