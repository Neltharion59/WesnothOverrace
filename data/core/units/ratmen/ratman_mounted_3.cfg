#textdomain wesnoth-units
[unit_type]
    id=Ratman Charger
    name= _ "Ratman Charger"
    race=ratman
    image="units/ratmen/ratman_mounted_3/ratman_mounted_3.png"
    profile="portraits/monsters/giant-rat.png"
    {LEADING_ANIM "units/ratmen/ratman_mounted_3/ratman_mounted_3.png" "units/ratmen/ratman_mounted_3/ratman_mounted_3.png" 16,-20}
    hitpoints=71
    movement_type=ratman
    movement=8
    experience=150
    level=3
    alignment=chaotic
    advances_to=Ratman Lancer
    cost=45
    usage=fighter
    description= _ "Sparkling joy and inducing nausea when coming too close, ratman and his rat become more profficient in battle. Or so they believe."
    die_sound=ratman-die.ogg
    {DEFENSE_ANIM units/ratmen/ratman_mounted_3/ratman_mounted_3.png units/ratmen/ratman_mounted_3/ratman_mounted_3.png ratman-hit.ogg}
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=bite
        description=_ "bite"
        icon=attacks/fangs-rodent.png
        type=blade
        range=melee
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description=_"javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=14
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/ratmen/ratman_mounted_3/ratman_mounted_3_attack.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/ratmen/ratman_mounted_3/ratman_mounted_3_attack.png:150"
        [/frame]
        {SOUND:HIT bite-small.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/ratmen/ratman_mounted_3/ratman_mounted_3_empty_handed.png:150"
            sound={SOUND_LIST:THROW}
        [/frame]
        {SOUND:HIT spear.ogg 0}
    [/attack_anim]
[/unit_type]
