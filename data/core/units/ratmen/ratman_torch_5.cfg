#textdomain wesnoth-units
[unit_type]
    id=Ratman Pyroman
    name= _ "Ratman Pyroman"
    race=ratman
    image="units/ratmen/ratman_torch_5/ratman_torch_5.png"
    profile="portraits/monsters/giant-rat.webp"
    hitpoints=81
    movement_type=ratman
    movement=5
    experience=200
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=150
    usage=fighter
    description= _ "."
    die_sound=ratman-die.ogg
    {DEFENSE_ANIM units/ratmen/ratman_torch_5/ratman_torch_5.png units/ratmen/ratman_torch_5/ratman_torch_5.png ratman-hit.ogg}
    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=14
        number=5
    [/attack]
    [attack]
        name=flamethrower
        description= _ "flamethrower"
        type=fire
        range=ranged
        damage=10
        number=4
        icon=attacks/fire-blast.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/ratmen/ratman_torch_5/ratman_torch_5_attack.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -200}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flamethrower
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/ratmen/ratman_torch_5/ratman_torch_5.png:200"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/ratmen/ratman_torch_5/ratman_torch_5.png:200"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
