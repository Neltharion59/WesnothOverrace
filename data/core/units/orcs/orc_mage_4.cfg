#textdomain wesnoth-units
[unit_type]
    id=Orc Sorcerer
    name= _ "Orc Sorcerer"
    # wmllint: general spelling mage mages magery magecraft
    race=orc
    gender=male
    image="units/orcs/orc_mage_4/orc_mage_4.png"
    profile="portraits/orcs/warlord.png"
    hitpoints=73
    movement_type=smallfoot
    movement=5
    experience=180
    level=4
    alignment=chaotic
    advances_to=Orc Archmage
    cost=60
    usage=mixed fighter
    description= _ "An orc sorcerer is a threat recognized even by mages of the civilized nations. When a fight between two powerful mages begins, an orc sorcerer is a likely winner."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/orc_mage_4/orc_mage_4_defend.png" "units/orcs/orc_mage_4/orc_mage_4.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=15
        number=2
    [/attack]
    [attack]
        name=lightning
        description= _"lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=17
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]

        {LIGHTNING_BOLT 1}

        start_time=-300
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
        [frame]
            image="units/orcs/orc_mage_4/orc_mage_4.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/orcs/orc_mage_4/orc_mage_4.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/orcs/orc_mage_4/orc_mage_4.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
