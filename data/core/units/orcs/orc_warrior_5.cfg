#textdomain wesnoth-units
[unit_type]
    id=Orc Myrmidon
    name= _ "Orc Myrmidon"
    race=orc
    image="units/orcs/orc_warrior_5/orc_warrior_5.png"
    profile="portraits/orcs/warlord.png"	# wmllint: noconvert
    hitpoints=107
    movement_type=orcishfoot
    movement=5
    experience=220
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "Orcs myrmidons wear armor made of dragon scales and wield powerful masterfully crafted steel swords. This would make any warrior fearsome, but an orc...an orc becomes outright terrifying."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/orcs/orc_warrior_5/orc_warrior_5_defend.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=greatsword
        description=_"greatsword"
        icon=attacks/greatsword-orcish.png
        type=blade
        range=melee
        damage=20
        number=5
    [/attack]
    [attack]
        name=bow
        description=_"bow"
        icon=attacks/bow-orcish.png
        type=pierce
        range=ranged
        damage=15
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/orcs/orc_warrior_5/orc_warrior_5_bow.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=greatsword
        [/filter_attack]

        start_time=-300
        [frame]
            image="units/orcs/orc_warrior_5/orc_warrior_5.png:50"
        [/frame]
        [frame]
            image="units/orcs/orc_warrior_5/orc_warrior_5_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/orcs/orc_warrior_5/orc_warrior_5.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
