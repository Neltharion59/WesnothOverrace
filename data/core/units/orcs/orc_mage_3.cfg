#textdomain wesnoth-units
[unit_type]
    id=Orc Wizard
    name= _ "Orc Wizard"
    # wmllint: general spelling mage mages magery magecraft
    race=orc
    gender=male
    image="units/orcs/orc_mage_3/orc_mage_3.png"
    profile="portraits/orcs/warlord.png"
    hitpoints=61
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=Orc Sorcerer
    cost=45
    usage=mixed fighter
    description= _ "A particularly determined orc can summon impressive lighting to strike his enemies. At this point, the beating from fellow orcs stops entirely."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/orc_mage_3/orc_mage_3_defend.png" "units/orcs/orc_mage_3/orc_mage_3.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=staff
        description=_"staff"
        icon=attacks/staff-magic.png
        type=impact
        range=melee
        damage=13
        number=1
    [/attack]
    [attack]
        name=lightning
        description= _"lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=15
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]

        {LIGHTNING_BOLT 1}

        start_time=-300
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
        [frame]
            image="units/orcs/orc_mage_3/orc_mage_3.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/orcs/orc_mage_3/orc_mage_3.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/orcs/orc_mage_3/orc_mage_3.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
