#textdomain wesnoth-units
[unit_type]
    id=Orc Berserker
    name= _ "Orc Berserker"
    race=orc
    image="units/orcs/orc_berserk_4/orc_berserker_4.png"
    profile="portraits/orcs/grunt.png"
    hitpoints=74
    movement_type=orcishfoot
    movement=6
    experience=180
    level=4
    alignment=chaotic
    advances_to=Orc Ravager
    cost=60
    usage=fighter
    description= _ "Orc berserkers are considered to be the pinnacle of orcish armies. Fearless and strong, they cleave their clans' path to glory."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/orc_berserk_4/orc_berserker_4_defend.png" "units/orcs/orc_berserk_4/orc_berserker_4_defend.png" {SOUND_LIST:ORC_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4_idle.png:300"
        [/frame]
    [/idle_anim]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-crude.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BERSERK}
        [/specials]
        damage=9
        number=6
    [/attack]
    [attack]
        name=hatchet
        description=_"hatchet"
        type=blade
        range=ranged
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-300
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4.png:50"
        [/frame]
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4_defend.png:50"
        [/frame]
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4_attack.png:100"
        [/frame]
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4_defend.png:50"
        [/frame]
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4_attack.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4.png:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-350
        {MISSILE_FRAME_HATCHET}
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4.png:50"
        [/frame]
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4_empty_handed.png:200"
        [/frame]
        [frame]
            image="units/orcs/orc_berserk_4/orc_berserker_4.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
    [/attack_anim]
[/unit_type]
