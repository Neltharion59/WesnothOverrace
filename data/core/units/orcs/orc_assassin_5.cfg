#textdomain wesnoth-units
[unit_type]
    id=Orc Phantom
    name= _ "Orc Phantom"
    race=orc
    image="units/orcs/orc_assassin_5/orc_assassin_5.png"
    profile="portraits/orcs/slayer.png"
    hitpoints=86
    movement_type=elusivefoot
    [resistance]
        arcane=100
    [/resistance]
    movement=7
    experience=220
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=mixed fighter
    description= _ "The most skillful orc assassins are not seen, not heard. The only trace of their existence are the bodies they leave behind."
    die_sound={SOUND_LIST:ORC_DIE}
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [attack]
        name=blade
        description=_"blade"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=20
        number=4
    [/attack]
    [attack]
        name=kick
        description=_"kick"
        icon=attacks/foot-boot.png
        type=impact
        range=melee
        damage=15
        number=4
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=10
        number=5
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]

    {DEFENSE_ANIM "units/orcs/orc_assassin_5/orc_assassin_5_defend.png" {SOUND_LIST:ORC_SMALL_HIT}}

    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]

        start_time=-350
        missile_start_time=-100

        [missile_frame]
            duration=100
            image=projectiles/dagger-n.png
            image_diagonal=projectiles/dagger-ne.png
        [/missile_frame]

        [frame]
            image="units/orcs/orc_assassin_5/orc_assassin_5_throw.png:100"
        [/frame]

        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=blade
        [/filter_attack]

        start_time=-550
        [frame]
            image="units/orcs/orc_assassin_5/orc_assassin_5_attack.png:100"
        [/frame]

        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]

        start_time=-500
        [frame]
            image=units/orcs/orc_assassin_5/orc_assassin_5_kick.png:100
        [/frame]

        {SOUND:HIT_AND_MISS club.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
