#textdomain wesnoth-units
[unit_type]
    id=Burly Orc
    name= _ "Burly Orc"
    race=orc
    image="units/orcs/orc_fat_4/orc_fat_4.png"
    profile="portraits/orcs/warlord.png"	# wmllint: noconvert
    hitpoints=73
    movement_type=largefoot
    movement=4
    experience=180
    level=4
    alignment=chaotic
    advances_to=null
    cost=60
    usage=fighter
    description= _ "At some point, some of the large orcs become so powerful they can smash a grown man's head like a ripe pumpkin."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs/orc_fat_4/orc_fat_4_defend.png" "units/orcs/orc_fat_4/orc_fat_4_defend.png" {SOUND_LIST:ORC_HIT} }
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/orcs/orc_fat_4/orc_fat_4_idle.png:200"
        [/frame]
    [/idle_anim]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=28
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]

        start_time=-300
        [frame]
            image="units/orcs/orc_fat_4/orc_fat_4.png:50"
        [/frame]
        [frame]
            image="units/orcs/orc_fat_4/orc_fat_4_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/orcs/orc_fat_4/orc_fat_4.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
