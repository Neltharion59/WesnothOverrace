#textdomain wesnoth-units
[unit_type]
    id=Troll Ritualist
    name= _ "Troll Ritualist"
    race=troll
    image="units/trolls/troll_mage_3/troll_mage_3.png"
    profile="portraits/trolls/whelp.png"
    hitpoints=61
    movement_type=largefoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=Troll Wizard
    cost=48
    usage=mixed fighter
    description= _ "Trolls capable of magic do not grow as fast as their more brutish brethren. Therefore they are subject to many an insult and bullying. They find comfort in adorning their bodies with trinkets ripped from dead bodies of weaker species. That, and burning those who would insult them with fireballs."
    die_sound={SOUND_LIST:TROLL_DIE}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=fist
        description=_"fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    
    [attack]
        name=flame blast
        description= _"flame blast"
        type=fire
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=4
        icon=attacks/fire-blast.png
    [/attack]
    {DEFENSE_ANIM "units/trolls/troll_mage_3/troll_mage_3_defend.png" "units/trolls/troll_mage_3/troll_mage_3_defend.png" {SOUND_LIST:TROLL_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/trolls/troll_mage_3/troll_mage_3_defend:400"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=tusks
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/trolls/troll_mage_3/troll_mage_3_attack.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
        [frame]
            image="units/trolls/troll_mage_3/troll_mage_3.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]

        start_time=-400
        offset=0.0

        flame_burst_1_start_time=-400
        flame_burst_2_start_time=-350
        flame_burst_3_start_time=-300
        flame_burst_4_start_time=-250
        flame_burst_5_start_time=-200

        [flame_burst_1_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=-22,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_1_frame]
        [flame_burst_2_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=-14,9
            offset=1.0
            auto_vflip=no
        [/flame_burst_2_frame]
        [flame_burst_3_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=0,12
            offset=1.0
            auto_vflip=no
        [/flame_burst_3_frame]
        [flame_burst_4_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=14,9
            offset=1.0
            auto_vflip=no
        [/flame_burst_4_frame]
        [flame_burst_5_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=22,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_5_frame]

        [frame]
            sound=fire.wav
            image=units/units/trolls/troll_mage_3/troll_mage_3_defend.png:100
        [/frame]
        [frame]
            image=units/units/trolls/troll_mage_3/troll_mage_3.png:200
        [/frame]
        [frame]
            image=units/units/trolls/troll_mage_3/troll_mage_3_defend.png:300
        [/frame]
    [/attack_anim]
[/unit_type]
