#textdomain wesnoth-units
[unit_type]
    id=Goblin Skirmisher
    name= _ "Goblin Skirmisher"
    race=wolf
    image="units/goblins/goblin_rider_4/goblin_rider_4.png"
    small_profile="portraits/goblins/direwolver.png~CROP(60,0,390,390)"
    profile="portraits/goblins/direwolver.png"
    hitpoints=78
    movement_type=orcishfoot
    movement=10
    experience=180
    level=4
    alignment=chaotic
    advances_to=Goblin Lancer
    cost=50
    usage=scout
    description= _ "At some point, the goblin rider learns that having his wolf do all the fighting is not the most convenient option in some scenarios. With a spear in his hand, this goblin does not shy from charging at human lancers. Much to the lancers' entertainment."
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_rider_4/goblin_rider_4_defend.png" "units/goblins/goblin_rider_4/goblin_rider_4_defend.png" {SOUND_LIST:WOLF_HIT} }
    [attack]
        name=lance
        description=_"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=18
        number=3
    [/attack]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=12
        number=4
    [/attack]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=5
        number=5
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=15
        number=2
        icon=attacks/javelin-orcish.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4_idle.png:400"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=lance
            range=melee
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4_attack_spear.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4_attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:50"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4_attack.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_4/goblin_rider_4_empty_handed.png:100"
        [/frame]
        {SOUND:HIT spear.ogg -100}
    [/attack_anim]
[/unit_type]
