#textdomain wesnoth-units
[unit_type]
    id=Goblin Avenger
    name= _ "Goblin Avenger"
    race=goblin
    image="units/goblins/goblin_knife_4/goblin_knife_4.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=56
    movement_type=elusivefoot
    movement=6
    experience=180
    level=4
    alignment=chaotic
    advances_to=null
    cost=60
    usage=mixed fighter
    description= _ "After goblins sober up from initial enthusiasm of owning magical daggers (and survive the process), they try to return to their stealthy ways. Some are lucky enough to enhance their abilities with stolen enchanted ritual masks."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/goblin_knife_4/goblin_knife_4_defend.png" "units/goblins/goblin_knife_4/goblin_knife_4.png" "units/goblins/goblin_knife_4/goblin_knife_4_defend.png" "units/goblins/goblin_knife_4/goblin_knife_4_defend.png" {SOUND_LIST:GOBLIN_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4_idle_[1~4].png:[150*4]"
        [/frame]
    [/idle_anim]
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-holy.png
        type=arcane
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-100
        offset=0.0:150,0.0~0.6:150,0.6~0.0:200
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -150}
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4_melee_attack.png:250"
        [/frame]
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}

        start_time=-575
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4.png:50"
        [/frame]
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4_defend.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4_idle_[1~4].png:[55*4]"
            sound=fire.wav
        [/frame]
        [frame]
            image="units/goblins/goblin_knife_4/goblin_knife_4.png:75"
        [/frame]
    [/attack_anim]
[/unit_type]
