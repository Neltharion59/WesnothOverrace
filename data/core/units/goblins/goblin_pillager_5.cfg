#textdomain wesnoth-units
[unit_type]
    id=Goblin Marauder
    name= _ "Goblin Marauder"
    race=wolf
    image="units/goblins/goblin_pillager_5/goblin_pillager_5.png"
    profile="portraits/goblins/pillager.png"
    hitpoints=98
    movement_type=orcishfoot
    movement=12
    experience=200
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=scout
    description= _ "Goblins who have raided a farm or two, obtain experience that enabled them to raid smaller settlements. Quite a feat for a goblin, frankly."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/goblin_pillager_5/goblin_pillager_5_defend-2.png" "units/goblins/goblin_pillager_5/goblin_pillager_5_defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=16
        number=5
    [/attack]
    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=18
        number=5
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=14
        number=5
        range=ranged
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_defend-1.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS net.wav {SOUND_LIST:MISS} -150}
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_attack2.png:75"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5.png:175"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-200
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -200}
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_moving.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_attack.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_moving.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5_moving.png:250"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_5/goblin_pillager_5.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
