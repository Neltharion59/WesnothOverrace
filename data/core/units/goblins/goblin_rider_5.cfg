#textdomain wesnoth-units
[unit_type]
    id=Goblin Lancer
    name= _ "Goblin Lancer"
    race=wolf
    image="units/goblins/goblin_rider_5/goblin_rider_5.png"
    small_profile="portraits/goblins/direwolver.png~CROP(60,0,390,390)"
    profile="portraits/goblins/direwolver.png"
    hitpoints=104
    movement_type=orcishfoot
    movement=10
    experience=200
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=scout
    description= _ "No one ever understood how goblin lancers are on par with the human ones, but those who dared to doubt this claim learnt the hard way."
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_rider_5/goblin_rider_5_defend.png" "units/goblins/goblin_rider_5/goblin_rider_5_defend.png" {SOUND_LIST:WOLF_HIT} }
    [attack]
        name=lance
        description=_"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=24
        number=4
    [/attack]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=15
        number=5
    [/attack]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=6
        number=6
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=20
        number=3
        icon=attacks/javelin-orcish.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5_idle.png:400"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=lance
            range=melee
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5_attack_spear.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5_attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:50"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5_attack.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
            range=ranged
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        start_time=-250
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5.png:100"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_5/goblin_rider_5_empty_handed.png:100"
        [/frame]
        {SOUND:HIT spear.ogg -100}
    [/attack_anim]
[/unit_type]
