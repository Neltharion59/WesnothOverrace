#textdomain wesnoth-units
[unit_type]
    id=Goblin Augur
    name= _ "Goblin Augur"
    race=goblin
    image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=70
    movement_type=smallfoot
    movement=5
    experience=230
    level=5
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=98
    usage=healer
    description= _ "Even the gods have noted the abitilies of some goblins, and have revealed some signs to them. Perhaps it is for the good of this world, that these goblins never notice them, let alone interpret them correctly."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_mage_5_nature/goblin_mage_5_nature_defend.png" "units/goblins/goblin_mage_5_nature/goblin_mage_5_nature.png" {SOUND_LIST:GOBLIN_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=9
        number=4
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=11
        number=4
        range=ranged
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature_idle_[1~4].png:[100*4]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature_melee_attack.png:200"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature_attack.png:150"
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        [frame]
            image="units/goblins/goblin_mage_5_nature/goblin_mage_5_nature.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]
