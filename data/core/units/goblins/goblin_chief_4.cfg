#textdomain wesnoth-units
[unit_type]
    id=Goblin Leader
    name= _ "Goblin Leader"
    race=goblin
    image="units/goblins/goblin_chief_4.png"
    profile="portraits/goblins/rouser.png"
    {LEADING_ANIM "units/goblins/goblin_chief_4_lead-2.png" "units/goblins/goblin_chief_4_lead-1.png" 16,-20}
    hitpoints=57
    movement_type=orcishfoot
    movement=5
    experience=200
    level=4
    alignment=Goblin Hero
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=fighter
    description= _ "When a goblin chieftain has taken over an enemy castle, celebrations last for weeks, as the goblin army feasts on corpses of the defeated army. The cheftain enters many songs and myths made in his honor. For beings with such short-lived memory, a chieftain whose name is known for a few weeks is a lucky chieftain."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/goblin_chief_4_defend.png" "units/goblins/goblin_chief_4.png" "units/goblins/goblin_chief_4_ne-defend.png" "units/goblins/goblin_chief_4_ne.png" {SOUND_LIST:GOBLIN_HIT} }

    {STANDING_ANIM_DIRECTIONAL "units/goblins/goblin_chief_4.png" "units/goblins/goblin_chief_4_ne.png"}

    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=spear
        description=_"spear"
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=12
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=se,sw
        start_time=-200
        [frame]
            image=units/goblins/goblin_chief_4.png:25
        [/frame]
        [frame]
            image=units/goblins/goblin_chief_4_defend.png:50
        [/frame]
        [frame]
            image=units/goblins/goblin_chief_4_attack[1,-se,3~4].png:[50,150,50*2]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
        [frame]
            image=units/goblins/goblin_chief_4.png:25
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=ne,nw
        start_time=-200
        [frame]
            image=units/goblins/goblin_chief_4.png:25
        [/frame]
        [frame]
            image=units/goblins/goblin_chief_4_defend.png:50
        [/frame]
        [frame]
            image=units/goblins/goblin_chief_4_attack[1,-ne,3~4].png:[50,150,50*2]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -75}
        [frame]
            image=units/goblins/goblin_chief_4.png:25
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=s
        start_time=-200
        [frame]
            image=units/goblins/goblin_chief_4_attack[4,-s,4].png:[100,200,100]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            image=units/goblins/goblin_chief_4_attack[4,-n,4].png:[100,200,100]
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
