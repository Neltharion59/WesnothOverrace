#textdomain wesnoth-units
[unit_type]
    id=Goblin Mage
    name= _ "Goblin Mage"
    race=goblin
    image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=44
    movement_type=smallfoot
    movement=5
    experience=180
    level=4
    alignment=chaotic
    advances_to=Goblin Dark Wizard
    cost=72
    usage=archer
    description= _ "At certain level of profficiency, even a goblin spellcaster is admitted to be a force to be reckoned with."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_defend.png" "units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=staff
        description=_"staff"
        type=arcane
        damage=6
        number=3
        range=melee
        icon=attacks/druidstaff.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=11
        number=4
        icon=attacks/dark-missile.png
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=35
        number=1
        icon=attacks/iceball.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_idle_[1,2].png:[50*2]"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_idle_[1,2].png:[50*2]"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_idle_[1,2].png:[50*2]"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_idle_[1,2].png:[50*2]"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_idle_[1,2].png:[50*2]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_melee_attack.png:200"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_attack.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE}

        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark_attack.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_dark/goblin_mage_4_dark.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
    [/attack_anim]
[/unit_type]
