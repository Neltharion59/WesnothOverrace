#textdomain wesnoth-units
[unit_type]
    id=Goblin Enchanter
    name= _ "Goblin Enchanter"
    race=goblin
    image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=56
    movement_type=smallfoot
    movement=5
    experience=180
    level=4
    alignment=neutral
    advances_to=Goblin Augur
    cost=76
    usage=healer
    description= _ "The abilities of a goblin enchanter amaze all the other races. He himself is amazed even more."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_mage_4_nature/goblin_mage_4_nature_defend.png" "units/goblins/goblin_mage_4_nature/goblin_mage_4_nature.png" {SOUND_LIST:GOBLIN_HIT} }
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=8
        number=3
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=3
        range=ranged
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature_idle_[1~3].png:[100*3]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature_melee_attack.png:200"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature_attack.png:150"
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        [frame]
            image="units/goblins/goblin_mage_4_nature/goblin_mage_4_nature.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]
