#textdomain wesnoth-units
[unit_type]
    id=Goblin Dark Wizard
    name= _ "Goblin Dark Wizard"
    race=goblin
    image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=215
    level=5
    alignment=chaotic
    advances_to=null
    cost=94
    usage=archer
    description= _ "Some of the most depraved dark mages willingly give up their stave to enthrall a soul of deceased loved one. Luckily, dark mages do not love another person often enough for this practice to be popular. Goblins in particular are very willing to sacrifice their spouses. Or whatever the goblin equivalent of a spouse is."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_mage_5_dark/goblin_mage_5_dark_defend.png" "units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=claws
        description=_"claws"
        type=blade
        icon=attacks/claws-shadow.png
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=4
        icon=attacks/dark-missile.png
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=42
        number=1
        icon=attacks/iceball.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark_idle.png:350"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark_melee_attack.png:200"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark_attack.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE}

        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark_attack.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_5_dark/goblin_mage_5_dark.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
    [/attack_anim]
[/unit_type]
