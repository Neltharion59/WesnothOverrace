#textdomain wesnoth-units
[unit_type]
    id=Goblin Tamer
    name= _ "Goblin Tamer"
    race=goblin
    image="units/goblins/goblin_rider_0/goblin_rider_0.png"
    profile="portraits/wolves/wolf-red.webp"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=!,*^B*,Kme*^*,!,Chs*^*,Chw*^*,Cm*^*,Km*^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0_water.png"
            duration=50
        [/frame]
    [/standing_anim]
    hitpoints=21
    movement_type=orcishfoot
    movement=7
    experience=18
    level=0
    alignment=chaotic
    advances_to=Wolf Rider
    cost=11
    usage=scout
    description=_ "When a goblin and a wolf pup bump into each other, sometimes friendship is formed. For the wolf knows goblin can reach to places it cannot, such as when a tasty bird is sitting on a branch too high for the wolf to reach."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0_moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/goblin_rider_0/goblin_rider_0_defend_2.png" "units/goblins/goblin_rider_0/goblin_rider_0_defend_1.png" {SOUND_LIST:WOLF_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0_idle.png.png:200"
        [/frame]
    [/idle_anim]
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0_attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0_moving.png:250"
        [/frame]
        [frame]
            image="units/goblins/goblin_rider_0/goblin_rider_0.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
