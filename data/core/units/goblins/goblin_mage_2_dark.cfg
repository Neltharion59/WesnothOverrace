#textdomain wesnoth-units
[unit_type]
    id=Goblin Apprentice
    name= _ "Goblin Apprentice"
    race=goblin
    image="units/goblins/goblin_mage_2_dark/goblin_mage_2_dark.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=27
    movement_type=smallfoot
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=Goblin Adept
    cost=28
    usage=archer
    description= _ "Having found a dark tome successfully, goblin mages start to wreak havoc to all sorts of targes. Mostly stumps."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_mage_2_dark/goblin_mage_2_dark_defend.png" "units/goblins/goblin_mage_2_dark/goblin_mage_2_dark.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_mage_2_dark/goblin_mage_2_dark_idle_[1~2].png:[100*2]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_2_dark/goblin_mage_2_dark.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_2_dark/goblin_mage_2_dark_attack.png"
            halo=halo/undead/dark-magic-[1~6].png:50
            halo_x,halo_y=0,-12~12
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_2_dark/goblin_mage_2_dark.png:150"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
    [/attack_anim]
[/unit_type]
