#textdomain wesnoth-units
[unit_type]
    id=Goblin Mob
    name= _ "Goblin Mob"
    race=goblin
    image="units/goblins/goblin_mob_1/goblin_mob_1.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=96
    movement_type=orcishfoot
    movement=4
    experience=48
    level=1
    alignment=chaotic
    advances_to=Goblin Raiding Party
    cost=36
    usage=fighter
    description= _ "Sometimes goblins act with swarm intelligence, except without the intelligence. The result is a whirlwind of hands, spears and fleas. The more goblins, the less intelligence, it would seem."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/goblin_mob_1/goblin_mob_1_defend.png" "units/goblins/goblin_mob_1/goblin_mob_1.png" "units/goblins/goblin_mob_1/goblin_mob_1_defend.png" "units/goblins/goblin_mob_1/goblin_mob_1_defend.png" {SOUND_LIST:GOBLIN_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/goblin_mob_1/goblin_mob_1_move.png:150"
        [/frame]
    [/movement_anim]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        damage=6
        number=12
        icon=attacks/spear-orcish.png
    [/attack]

    [attack]
        name=spear
