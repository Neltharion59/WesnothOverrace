#textdomain wesnoth-units
[unit_type]
    id=Goblin Raider
    name= _ "Goblin Raider"
    race=wolf
    image="units/goblins/goblin_pillager_4/goblin_pillager_4.png"
    profile="portraits/goblins/pillager.png"
    hitpoints=73
    movement_type=orcishfoot
    movement=11
    experience=180
    level=4
    alignment=chaotic
    advances_to=Goblin Marauder
    cost=60
    usage=scout
    description= _ "Having successfully raided a village, some goblins enter the myths and lore of the goblin race. A short-lived victory, needs to be said."
    die_sound={SOUND_LIST:WOLF_DIE}
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/goblins/goblin_pillager_4/goblin_pillager_4_defend-2.png" "units/goblins/goblin_pillager_4/goblin_pillager_4_defend-1.png" {SOUND_LIST:WOLF_HIT} }
    [defense]
        village=50
    [/defense]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=torch
        description=_"torch"
        icon=attacks/torch.png
        type=fire
        range=melee
        damage=11
        number=4
    [/attack]
    [attack]
        name=net
        description=_"net"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=3
        range=ranged
        icon=attacks/net.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=net
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=200
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_defend-1.png:50"
        [/frame]
        {SOUND:HIT_AND_MISS net.wav {SOUND_LIST:MISS} -150}
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_attack2.png:75"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4.png:175"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-200
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -200}
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_moving.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_attack.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_moving.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-350
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4.png:100"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_attack.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4_moving.png:250"
        [/frame]
        [frame]
            image="units/goblins/goblin_pillager_4/goblin_pillager_4.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
