#textdomain wesnoth-units
[unit_type]
    id=Goblin Hunter
    name= _ "Goblin Hunter"
    race=goblin
    image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=80
    movement_type=orcishfoot
    movement=5
    experience=200
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=archer
    description= _ "Some goblins can fling stones with such ferocity that they become almost legendary amongst their kin. They impress their audiences by dapping stones and breaking heads of the unwary."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/goblin_thrower_5_rock/goblin_thrower_5_defend.png" "units/goblins/goblin_thrower_5_rock/goblin_thrower_5_rock.png" "units/goblins/goblin_thrower_5_rock/goblin_thrower_5_defend.png" "units/goblins/goblin_thrower_5_rock/goblin_thrower_5_defend.png" {SOUND_LIST:GOBLIN_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_idle.png:100"
        [/frame]
    [/idle_anim]
    [attack]
        name=flail
        description=_"flail"
        icon=attacks/morning-star.png
        type=impact
        range=melee
        damage=14
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        type=impact
        range=ranged
        damage=11
        number=5
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=flail
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club_attack.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -260}
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        start_time=-300
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_empty_handed.png:250"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_empty_handed.png:250"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/goblins/goblin_thrower_5_rock/goblin_thrower_5_club.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
