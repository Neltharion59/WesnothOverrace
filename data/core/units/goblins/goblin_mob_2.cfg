#textdomain wesnoth-units
[unit_type]
    id=Goblin Raiding Party
    name= _ "Goblin Raiding Party"
    race=goblin
    image="units/goblins/goblin_mob_2/goblin_mob_2.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=120
    movement_type=orcishfoot
    movement=4
    experience=60
    level=2
    alignment=chaotic
    advances_to=Goblin Warband
    cost=45
    usage=fighter
    description= _ "Sometimes goblins act with swarm intelligence, except without the intelligence. The result is a whirlwind of hands, spears and fleas. The more goblins, the less intelligence, it would seem. Sometimes the resulting intelligence is so low, they dare to raid human farms together. Grim end usually awaits them."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/goblin_mob_2/goblin_mob_2_defend.png" "units/goblins/goblin_mob_2/goblin_mob_2.png" "units/goblins/goblin_mob_2/goblin_mob_2_defend.png" "units/goblins/goblin_mob_2/goblin_mob_2_defend.png" {SOUND_LIST:GOBLIN_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/goblins/goblin_mob_2/goblin_mob_2_move.png:150"
        [/frame]
    [/movement_anim]
    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
        damage=6
        number=15
        icon=attacks/spear-orcish.png
    [/attack]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
