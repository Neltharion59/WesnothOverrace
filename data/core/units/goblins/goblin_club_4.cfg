#textdomain wesnoth-units
[unit_type]
    id=Goblin Juggernaut
    name= _ "Goblin Juggernaut"
    race=goblin
    image="units/goblins/goblin_club_4/goblin_club_4.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=71
    movement_type=armoredfoot
    movement=4
    experience=200
    level=4
    alignment=chaotic
    advances_to=Goblin Myrmidon
    cost=60
    usage=fighter
    description= _ "Some goblins manage to live long enough for their battle prowess to be respected by other races. A true honor for a goblin, indeed."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM_DIRECTIONAL "units/goblins/goblin_club_4/goblin_club_4_defend.png" "units/goblins/goblin_club_4/goblin_club_4.png" "units/goblins/goblin_club_4/goblin_club_4_defend.png" "units/goblins/goblin_club_4/goblin_club_4_defend.png" {SOUND_LIST:GOBLIN_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4_idle.png:100"
        [/frame]
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4.png:100"
        [/frame]
    [/idle_anim]
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    [attack]
        name=mace
        description=_"mace"
        icon=attacks/mace-spiked.png
        type=impact
        range=melee
        damage=22
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        start_time=-100
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4_attack.png:100"
        [/frame]
        {SOUND:HIT_AND_MISS mace.ogg mace-miss.ogg -125}
        [frame]
            image="units/goblins/goblin_club_4/goblin_club_4.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
