#textdomain wesnoth-units
[unit_type]
    id=Goblin Druid
    name= _ "Goblin Druid"
    race=goblin
    image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature.png"
    profile="portraits/goblins/spearman.png"
    hitpoints=22
    movement_type=smallfoot
    movement=5
    experience=32
    level=1
    alignment=neutral
    advances_to=Goblin Shaman
    cost=14
    usage=healer
    description= _ "Expecting a goblin to respect nature might be too much, but some goblins with spellcasting talent learn not to outright disrespect it. In practice, it means they no longer participate in bird wing ripping competitions, et cetera."
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/goblin_mage_1_nature/goblin_mage_1_nature_defend.png" "units/goblins/goblin_mage_1_nature/goblin_mage_1_nature.png" {SOUND_LIST:GOBLIN_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [attack]
        name=staff
        description=_"staff"
        type=impact
        damage=3
        number=2
        range=melee
        icon=attacks/druidstaff.png
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=4
        number=2
        range=ranged
    [/attack]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature_idle_[1~9].png:[100*9]"
        [/frame]
    [/idle_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-175
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature.png:75"
        [/frame]
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature_melee_attack.png:200"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature:75"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        start_time=-700
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature.png:150"
        [/frame]
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature_attack_[1,2].png:[150*2]"
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        [frame]
            image="units/goblins/goblin_mage_1_nature/goblin_mage_1_nature.png:150"
        [/frame]
    [/attack_anim]
[/unit_type]
