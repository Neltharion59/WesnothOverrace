    movement_type=orcishfoot
    movement=5
    experience=300
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=fighter
    description= _ ""
    die_sound={SOUND_LIST:GOBLIN_DIE}
