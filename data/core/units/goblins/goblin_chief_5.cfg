#textdomain wesnoth-units
[unit_type]
    id=Goblin Hero
    name= _ "Goblin Hero"
    race=goblin
    image="units/goblins/goblin_chief_5/goblin_chief_5.png"
    profile="portraits/goblins/rouser.png"
    {LEADING_ANIM "units/goblins/goblin_chief_5/goblin_chief_5_lead-2.png" "units/goblins/goblin_chief_5/goblin_chief_5_lead-1.png" 16,-20}
