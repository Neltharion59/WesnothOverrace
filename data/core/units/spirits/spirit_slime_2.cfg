#textdomain wesnoth-units
[unit_type]
    id=Spectral Slime
    name= _ "Spectral Slime"
    race=undead
    image="units/spirits/spirit_slime_2/spirit_slime_2.png"
    small_profile=portraits/undead/spectre.webp~CROP(0,0,390,390)
    profile=portraits/undead/spectre.webp
    hitpoints=45
    movement_type=undeadspirit
    movement=5
    experience=75
    level=2
    alignment=chaotic
    advances_to=Astral Slime
    cost=30
    usage=mixed fighter
    description= _ ""
    die_sound=wail-long.wav
    [attack]
        name=tentacle
        description=_"tentacle"
        icon=attacks/tentacle.png
        type=impact
        range=melee
        damage=3
        number=5
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=1
        icon=attacks/dark-missile.png
    [/attack]
    {DEFENSE_ANIM "units/spirits/spirit_slime_2/spirit_slime_2.png" "units/spirits/spirit_slime_2/spirit_slime_2.png" wail.wav }
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/spirits/spirit_slime_2/spirit_slime_2_attack.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        start_time=-250
        [frame]
            image="units/spirits/spirit_slime_2/spirit_slime_2.png:50"
        [/frame]
        [frame]
            sound=wail.wav
            image="units/spirits/spirit_slime_2/spirit_slime_2.png:250"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE 0 -5}

        start_time=-300
        [frame]
            image="units/spirits/spirit_slime_2/spirit_slime_2.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
    [/attack_anim]
[/unit_type]
