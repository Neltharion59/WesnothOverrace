#textdomain wesnoth-units
[unit_type]
    id=Arcane Spirit
    name= _ "Arcane Spirit"
    race=undead
    image="units/spirits/spirit_mage_1/spirit_mage_1.png"
    profile=portraits/undead/ghost.webp
    hitpoints=15
    movement_type=undeadspirit
    movement=7
    experience=30
    level=1
    alignment=chaotic
    advances_to=Casting Spirit
    cost=15
    usage=archer
    description= _ "Some of the dark apprentices decease before they can fulfill their ambition. Upon deceasing, they often decide death is not a good enough excuse to abandon all their plans."
    die_sound=wail-long.wav
    {DEFENSE_ANIM "units/spirits/spirit_mage_1/spirit_mage_1_defend.png" "units/spirits/spirit_mage_1/spirit_mage_1.png" spirit-hit.ogg }
    [attack]
        name=soul leech
        description=_"soul leech"
        icon=attacks/wail.png
        type=arcane
        range=melee
        damage=6
        number=1
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=dark wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=7
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=soul leech
        [/filter_attack]
        start_time=-300
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame] 
            image="units/spirits/spirit_mage_1/spirit_mage_1_melee.png:200"
        [/frame]

        attack_sound_start_time=-126
        [attack_sound_frame]
            duration=1
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE 0 -5}

        start_time=-300
        [frame]
            image="units/spirits/spirit_mage_1/spirit_mage_1.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -120}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dark wave
        [/filter_attack]

        {MISSILE_FRAME_CHILL_WAVE 0 -5}

        start_time=-300
        [frame]
            image="units/spirits/spirit_mage_1/spirit_mage_1.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
    [/attack_anim]
[/unit_type]
